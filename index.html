<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Collatz Conjecture App</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
      <div>
        <ul class="list-inline">
          <li><small><a href="javascript:void(0)" id="settings">Show settings</a></small></li>
          <li><small><a href="javascript:void(0)" id="saveBtn">Save</a></small></li>
        </ul>

        <div id="params" class="form-inline">
          <div class="form-group">
            <label for="iter-level">Iterations:</label>
            <select class="form-control" id="iter-level">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="25">25</option>
              <option value="-1">Custom</option>
            </select>
          </div>
          <div class="form-group">
            <label for="cust">Custom Iteration Level:</label>
            <input type="text" id="cust" class="form-control" value="" disabled="">
          </div>
          <div>
            <button type="button" id="btnGenerate" class="btn btn-primary">Generate</button>
          </div>
        </div>
      </div>
      <div id="region">
      </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.js" charset="utf-8"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js" charset="utf-8"></script>
    <script src="node_modules/konva/konva.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
